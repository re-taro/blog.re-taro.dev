name: Main CI

on:
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup | Node.js
        uses: re-taro/actions/setup-node@v3.7.6
        with:
          node-version-file: .tool-versions
      - name: Setup | wireit
        uses: google/wireit@f21db1f3a6a4db31f42787a958cf2a18308effed # setup-github-actions-caching/v2.0.3
  build-test:
    needs:
      - setup
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup | Node.js
        uses: re-taro/actions/setup-node@v3.7.6
        with:
          node-version-file: .tool-versions
      - name: Setup | wireit
        uses: google/wireit@f21db1f3a6a4db31f42787a958cf2a18308effed # setup-github-actions-caching/v2.0.3
      - name: Run | Build
        run: pnpm run build
  lint-test:
    needs:
      - setup
      - build-test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup | Node.js
        uses: re-taro/actions/setup-node@v3.7.6
        with:
          node-version-file: .tool-versions
      - name: Setup | wireit
        uses: google/wireit@f21db1f3a6a4db31f42787a958cf2a18308effed # setup-github-actions-caching/v2.0.3
      - name: Run | ESLint
        run: pnpm run lint:eslint
  type-test:
    needs:
      - setup
      - build-test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup | Node.js
        uses: re-taro/actions/setup-node@v3.7.6
        with:
          node-version-file: .tool-versions
      - name: Setup | wireit
        uses: google/wireit@f21db1f3a6a4db31f42787a958cf2a18308effed # setup-github-actions-caching/v2.0.3
      - name: Run | tsc
        run: pnpm run lint:tsc
  prettier-test:
    needs:
      - setup
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup | Node.js
        uses: re-taro/actions/setup-node@v3.7.6
        with:
          node-version-file: .tool-versions
      - name: Setup | wireit
        uses: google/wireit@f21db1f3a6a4db31f42787a958cf2a18308effed # setup-github-actions-caching/v2.0.3
      - name: Run | Prettier
        run: pnpm run lint:prettier
  slug-test:
    needs:
      - setup
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup | Node.js
        uses: re-taro/actions/setup-node@v3.7.6
        with:
          node-version-file: .tool-versions
      - name: Setup | wireit
        uses: google/wireit@f21db1f3a6a4db31f42787a958cf2a18308effed # setup-github-actions-caching/v2.0.3
      - name: Run | Slug
        run: pnpm run lint:textlint
  unit-test:
    needs:
      - setup
      - build-test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup | Node.js
        uses: re-taro/actions/setup-node@v3.7.6
        with:
          node-version-file: .tool-versions
      - name: Setup | wireit
        uses: google/wireit@f21db1f3a6a4db31f42787a958cf2a18308effed # setup-github-actions-caching/v2.0.3
      - name: Test | Unit
        run: pnpm run test:unit
  integration-test:
    needs:
      - setup
      - build-test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup | Node.js
        uses: re-taro/actions/setup-node@v3.7.6
        with:
          node-version-file: .tool-versions
      - name: Setup | Playwright
        uses: ./.github/actions/setup-playwright
      - name: Setup | wireit
        uses: google/wireit@f21db1f3a6a4db31f42787a958cf2a18308effed # setup-github-actions-caching/v2.0.3
      - name: Test | Integration
        run: |
          pnpm concurrently -k -s first -n "APP,TEST" -c "magenta,blue" \
            "pnpm start" \
            "pnpm wait-on http://127.0.0.1:8787 && pnpm test:integration"
